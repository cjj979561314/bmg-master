<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>商品排行</title>
    <meta name="author" content="cjj">
    <link rel="stylesheet" th:href="@{/mall/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/mall/css/css/materialdesignicons.min.css}">

</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">

        <main class="lyear-layout-content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>项目信息</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>排名</th>
                                            <th>商品名称</th>
                                            <th>销量</th>
<!--                                            <th>进度</th>-->
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr  th:each="rank,rankList : ${rankList}">

                                            <th th:text="${rankList.count}"></th>
                                            <th th:text="${rank.goodsName}"></th>
                                            <th th:text="${rank.total}"></th>
                                            <!--<td>
                                                <div class="progress progress-striped progress-sm">
                                                    <div class="progress-bar progress-bar-warning" style="width: 45%;"></div>
                                                </div>
                                            </td>-->
                                        </tr>

<!--                                        <div>
                                            <li class="nav-item">
                                                <table>
                                                    <tbody>
                                                    <tr>
                                                        <th>排名</th>
                                                        <th>商品名称</th>
                                                        <th>销量</th>
                                                    </tr>
                                                    <tr  th:each="rank,rankList : ${rankList}">
                                                        <th th:text="${rankList.count}"></th>
                                                        <th th:text="${rank.goodsName}"></th>
                                                        <th th:text="${rank.total}"></th>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </li>
                                        </div>-->





                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>


</body>
</html>
